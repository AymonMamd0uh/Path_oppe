<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediConnect Enterprise - Advanced Booking System</title>
    <style>
        :root { 
            --primary: #0f172a; 
            --accent: #2563eb; 
            --bg: #f8fafc; 
            --success: #22c55e; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
            color: #334155; 
            flex-direction: row;
        }
        nav { 
            width: 280px; 
            background: var(--primary); 
            color: white; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0;
        }
        nav h1 { 
            font-size: 22px; 
            color: #38bdf8; 
            margin-bottom: 30px; 
        }
        nav .nav-link { 
            padding: 15px; 
            color: #94a3b8; 
            text-decoration: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-bottom: 10px; 
            transition: 0.3s; 
        }
        nav .nav-link:hover, nav .nav-link.active { 
            background: #1e293b; 
            color: white; 
        }
        main { 
            flex-grow: 1; 
            padding: 40px; 
            overflow-y: auto; 
            box-sizing: border-box;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        select, input, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #cbd5e1; 
            border-radius: 8px; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        .slots { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .slot { 
            padding: 10px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            text-align: center; 
            cursor: pointer; 
            font-weight: 600; 
        }
        .slot.selected { border-color: var(--accent); background: var(--accent); color: white; }
        .slot.booked { background: #f1f5f9; color: #cbd5e1; cursor: not-allowed; border: 1px solid #e2e8f0; }
        .btn-booking { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            margin-top: 20px; 
        }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #e2e8f0; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; background: #dcfce7; color: #166534; }

        /* ======== Responsive ======== */
        @media (max-width: 1024px) {
            .grid { grid-template-columns: 1fr; }
            .slots { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav { width: 100%; flex-direction: row; overflow-x: auto; padding: 15px; }
            nav h1 { font-size: 18px; margin-bottom: 0; margin-right: 20px; }
            nav .nav-link { margin-right: 10px; margin-bottom: 0; white-space: nowrap; }
            main { padding: 20px; }
        }
        @media (max-width: 480px) {
            .slots { grid-template-columns: 1fr; }
            .btn-booking { padding: 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
<nav>
    <h1>MediConnect üè•</h1>
    <div class="nav-link active" onclick="switchTab('dash')">üìä Overview</div>
    <div class="nav-link" onclick="switchTab('book')">üìÖ Book Appointment</div>
    <div class="nav-link" onclick="switchTab('history')">üìú Patient History</div>
</nav>
<main>
    <div id="dash" class="tab-content active">
        <h2>Dashboard</h2>
        <div class="grid">
            <div class="card"><h3>Specialists</h3><p>12 Active</p></div>
            <div class="card"><h3>Slots</h3><p>Real-time Update</p></div>
        </div>
    </div>
    <div id="book" class="tab-content">
        <div class="card">
            <h2>New Reservation</h2>
            <div class="grid">
                <div class="input-group">
                    <label>Medical Specialist</label>
                    <select id="doctor">
                        <option value="">-- Choose Specialist --</option>
                        <option value="Dr. Sarah James (Neurology)">Dr. Sarah James (Neurology)</option>
                        <option value="Dr. Mark Ruffin (Orthopedics)">Dr. Mark Ruffin (Orthopedics)</option>
                        <option value="Dr. Michael Cho (Cardiology)">Dr. Michael Cho (Cardiology)</option>
                        <option value="Dr. Emily Blunt (Pediatrics)">Dr. Emily Blunt (Pediatrics)</option>
                    </select>
                </div>
                <div class="input-group"><label>Appointment Date</label><input type="date" id="date"></div>
            </div>
            <label>Select Time Slot</label>
            <div class="slots">
                <div class="slot" onclick="selectSlot(this)">08:00 AM</div>
                <div class="slot booked" onclick="selectSlot(this)">09:30 AM</div>
                <div class="slot" onclick="selectSlot(this)">11:00 AM</div>
                <div class="slot booked" onclick="selectSlot(this)">02:00 PM</div>
            </div>
            <div class="grid" style="margin-top:20px;">
                <div class="input-group"><label>Patient Full Name</label><input type="text" id="pname"></div>
                <div class="input-group"><label>Contact Number</label><input type="text" id="phone"></div>
            </div>
            <button class="btn-booking" onclick="completeBooking()">Confirm & Pay</button>
        </div>
    </div>
    <div id="history" class="tab-content">
        <div class="card">
            <h2>Recent Bookings</h2>
            <table id="historyTable"><thead><tr><th>Patient</th><th>Doctor</th><th>Date/Time</th><th>Status</th></tr></thead><tbody></tbody></table>
        </div>
    </div>
</main>
<script>
    let currentSlot = "";
    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelector('.nav-link[onclick="switchTab(\'' + id + '\')"]').classList.add('active');
    }
    function selectSlot(el) {
        if(el.classList.contains('booked')) return;
        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
        currentSlot = el.innerText;
    }
    function completeBooking() {
        const doc = document.getElementById('doctor').value;
        const date = document.getElementById('date').value;
        const phone = document.getElementById('phone').value;
        const name = document.getElementById('pname').value;
        if(!doc || !date || !name || !phone || !currentSlot) {
            alert("Please fill all fields and select a slot.");
            return;
        }
        const table = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `<td>${name}</td><td>${doc}</td><td>${date} / ${currentSlot}</td><td><span class="badge">Confirmed</span></td>`;
        alert("Booking Processed!");
        switchTab('history');
    }
</script>
</body>
</html>
